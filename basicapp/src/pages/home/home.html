<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src = "../../assets/imgs/batfamily.jpg" width="200px" >
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "id"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "pass"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button color="secondary" outline block (click) = "next()">Login</button>
  <ion-label class="color-red">ลืมไปว่าไม่รักกัน</ion-label>
</ion-content>
